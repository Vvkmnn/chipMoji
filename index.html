<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Clash of Clans Cards</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'>
<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

</div>
  <div class="slide-container">
  
  <div class="wrapper">
    <div class="clash-card">
      <div class="clash-card__image">
        <img src="assets/lays-barbecue.png" alt="barbarian" />
      </div>
      <div class="clash-card__level clash-card__level--barbarian">Level </div>
      <div class="clash-card__unit-name">Lay's Barbeque</div>
      <div class="clash-card__unit-description">
        Simple. Classic. Delicious.
      </div>

      <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
        <div class="one-third">
          <div class="stat">Ridiculous<sup></sup></div>
          <div class="stat-value">Taste</div>
        </div>

        <div class="one-third">
          <div class="stat">Ron Swanson</div>
          <div class="stat-value">Celebrity</div>
        </div>

        <div class="one-third no-border">
          <div class="stat">Edgy</div>
          <div class="stat-value">Personality</div>
        </div>

      </div>

    </div> <!-- end clash-card barbarian-->
  </div> <!-- end wrapper -->
  

  
</div> <!-- end container -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js'></script>

    <script src="js/emoji.js"></script>
    <script src="js/index.js"></script>


</body>
</html>
